<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Therapie-Satire – Prototyp (No Images)</title>
<style>
  :root{
    --ink:#222; --paper:#fff8ea; --accent:#d33; --muted:#7a6f5a;
    --btn:#222; --btnText:#fff; --btnHover:#444;
  }
  html,body{margin:0;height:100%;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#111;}
  .game{min-height:100dvh;display:grid;place-items:center;padding:16px;background:#111;}
  .card{
    width:min(820px,95vw); background:var(--paper); color:var(--ink);
    border:3px solid #000; border-radius:14px; box-shadow:0 12px 40px rgba(0,0,0,.35); overflow:hidden;
  }
  .hero{
    position:relative; aspect-ratio:16/9; background:#e9dfc8 center/cover no-repeat;
    border-bottom:3px solid #000;
  }
  .hero::after{
    content:""; position:absolute; inset:0;
    background:linear-gradient(to top, rgba(255,248,234,.7), rgba(255,248,234,.08) 60%, transparent);
    pointer-events:none;
  }
  .inner{padding:44px 16px 10px;} /* etwas höher zur Mitte geschoben */
  .title{font-weight:800; font-size:1.35rem; margin:0 0 8px;}
  .text{margin:0 0 12px; color:#3a342d; line-height:1.35;}
  .answers{display:grid; gap:10px; margin-top:10px;}
  button.answer{
    border:3px solid #000; background:var(--btn); color:var(--btnText);
    padding:12px 14px; border-radius:10px; text-align:left; font-weight:700; cursor:pointer;
  }
  button.answer:hover{ background:var(--btnHover); }
  .bar{height:10px; background:#00000010; border:2px solid #000; border-radius:8px; overflow:hidden; margin:8px 0 0;}
  .bar>i{display:block; height:100%; width:0%; background:linear-gradient(90deg,#f7c52b,#ef6b2d);}

  .row{display:flex; gap:10px; justify-content:space-between; align-items:center;}
  .pill{font:700 .8rem/1 monospace; background:#000; color:#fff; padding:6px 10px; border-radius:999px; border:2px solid #000;}
  .footer{display:flex; gap:8px; justify-content:flex-end; margin-top:12px;}
  .btn{border:3px solid #000; border-radius:10px; padding:10px 14px; font-weight:800; background:#fff; cursor:pointer;}
  .btn.primary{ background:var(--accent); color:#fff; }
  .btn:hover{ filter:brightness(.95); }

  /* Fallback-"Hintergründe" (Farben statt Bilder) */
  .bg-waiting{background:#cfd8dc;}
  .bg-therapist{background:#ffe0b2;}
  .bg-office{background:#d1c4e9;}
  .bg-paper{background:#fff3e0;}
  .bg-door{background:#c8e6c9;}
  .bg-badge{position:absolute;right:8px;bottom:8px;background:#000;color:#fff;font:700 .8rem/1.1 monospace;padding:6px 8px;border-radius:6px;opacity:.75}

  @media (max-width:420px){
    .title{font-size:1.15rem}
    button.answer{font-size:.95rem}
  }
</style>
</head>
<body>
<div class="game">
  <div class="card">
    <div id="scene" class="hero bg-waiting"><span id="badge" class="bg-badge">Wartezimmer</span></div>
    <div class="inner">
      <div class="row">
        <h1 class="title" id="title">Wartezimmer</h1>
        <span class="pill" id="step">0/0</span>
      </div>
      <p class="text" id="text">Sie betreten das Wartezimmer. Eine Uhr tickt. „Der/Die Nächste, bitte!“</p>
      <div class="answers" id="answers"></div>
      <div class="footer" id="footer"></div>
      <div class="bar"><i id="progress"></i></div>
    </div>
  </div>
</div>

<script>
/* ====== Szenen (wir nutzen farbige Fallbacks statt Bilder) ====== */

/* ====== 60 FRAGEN (inkl. ein paar Easter Eggs) ======

  {scene:'therapist', q:'Motivation?', a:[

  ]},
  {scene:'therapist', q:'Bewegung?', a:[

  {scene:'office', q:'Genussmittel?', a:[

  ]},

  ]},

  {scene:'therapist', q:'Entscheidungen?', a:[

  ]},

  /* 21–30 Soziales */

  ]},
  {scene:'office', q:'Einsamkeit?', a:[
    {t:'Selten.', w:-1},{t:'Manchmal.', w:0},{t:'Ständig.', w:1}
  ]},
  {scene:'therapist', q:'Kontakte knüpfen?', a:[
    {t:'Leicht.', w:-1},{t:'Mit Mühe.', w:0},{t:'Gar nicht.', w:1}
  ]},
  {scene:'office', q:'Konfliktstil?', a:[

  ]},
  {scene:'therapist', q:'Familienklima?', a:[

  ]},
  {scene:'office', q:'Gruppensituationen?', a:[

  ]},
  {scene:'therapist', q:'Beobachtet fühlen?', a:[

  ]},
  {scene:'office', q:'Feinde?', a:[

  ]},
  {scene:'therapist', q:'Humor über sich selbst?', a:[
    {t:'Ja.', w:-1},{t:'Selten.', w:0},{t:'Gar nicht.', w:1}
  ]},
  {scene:'office', q:'Vertrauen?', a:[
    {t:'Leicht.', w:-1},{t:'Selektiv.', w:0},{t:'Nur der Zimmerpflanze.', w:1}
  ]},

  /* 31–40 Kognition/Wahrnehmung */
  {scene:'therapist', q:'Gedankenkreisen?', a:[
    {t:'Selten.', w:-1},{t:'Manchmal.', w:0},{t:'Nonstop.', w:1}
  ]},
  {scene:'office', q:'Stimmen hören?', a:[
    {t:'Nein.', w:-1},{t:'Innere Stimme nur.', w:0},{t:'Ja – im Chor.', w:1}
  ]},
  {scene:'therapist', q:'Realitätszweifel?', a:[
    {t:'Nie.', w:-1},{t:'Kurzzeitig.', w:0},{t:'Immer – Matrix.', w:1}
  ]},
  {scene:'office', q:'Fixe Ideen?', a:[

  ]},
  {scene:'therapist', q:'Ablenkbarkeit?', a:[

  ]},

  ]},
  {scene:'therapist', q:'Déjà-vu-Erlebnisse?', a:[

  ]},
  {scene:'office', q:'Rituale?', a:[
    {t:'Kaum.', w:-1},{t:'Ein paar.', w:0},{t:'37 Handgriffe vor jeder Tür.', w:1}
  ]},
  {scene:'therapist', q:'Selbstbild?', a:[
    {t:'Realistisch.', w:-1},{t:'Schwankend.', w:0},{t:'Auserwählt.', w:1}
  ]},
  {scene:'office', q:'Wahrnehmung der Welt?', a:[
    {t:'Realistisch.', w:-1},{t:'Leicht verzerrt.', w:0},{t:'Alles Simulation.', w:1}
  ]},

  /* 41–50 Arbeit/Leistung */
  {scene:'therapist', q:'Arbeitseinstellung?', a:[
    {t:'Motiviert.', w:-1},{t:'Schwankend.', w:0},{t:'Boykottiere innerlich.', w:1}
  ]},
  {scene:'office', q:'Stress im Job?', a:[
    {t:'Selten.', w:-1},{t:'Regelmäßig.', w:0},{t:'Dauerhorror.', w:1}
  ]},
  {scene:'therapist', q:'Deadlines?', a:[
    {t:'Vorher fertig.', w:-1},{t:'Knapp.', w:0},{t:'Zu spät/nie.', w:1}
  ]},
  {scene:'office', q:'Regeln?', a:[
    {t:'Sinnvoll.', w:-1},{t:'Kommt drauf an.', w:0},{t:'Zum Brechen da.', w:1}
  ]},
  {scene:'therapist', q:'Pausen?', a:[
    {t:'Regelmäßig.', w:-1},{t:'Vergesse ich.', w:0},{t:'Überbewertet.', w:1}
  ]},
  {scene:'office', q:'Nachtschichten?', a:[
    {t:'Selten.', w:-1},{t:'Manchmal.', w:0},{t:'Immer.', w:1}
  ]},
  {scene:'therapist', q:'Umgang mit Rückschlägen?', a:[
    {t:'Anpassen & weiter.', w:-1},{t:'Kurzer Einbruch.', w:0},{t:'Aufgeben.', w:1}
  ]},
  {scene:'office', q:'Selbstdisziplin?', a:[
    {t:'Konsequent.', w:-1},{t:'Phasenweise.', w:0},{t:'Kaum.', w:1}
  ]},
  {scene:'therapist', q:'Zielklarheit?', a:[
    {t:'Definiert.', w:-1},{t:'Skizziert.', w:0},{t:'Nebel.', w:1}
  ]},
  {scene:'office', q:'Eigenverantwortung?', a:[
    {t:'Hoch.', w:-1},{t:'Mittel.', w:0},{t:'Niedrig.', w:1}
  ]},

  /* 51–60 Easter Eggs & Fun */
  {scene:'therapist', q:'Redet Ihre Zimmerpflanze „Herr Stachel“ mit Ihnen?', a:[

  ]},
  {scene:'office', q:'Vertrauen Sie Tassen, deren Henkel nach Osten zeigen?', a:[
    {t:'Mir egal, es ist eine Tasse.', w:-1},{t:'Kommt auf die Tagesform an.', w:0},{t:'Ja, nur diese sind sicher.', w:1}
  ]},
  {scene:'therapist', q:'Hat die Uhr im Wartezimmer jemals mit Ihnen gesprochen?', a:[
    {t:'Nein.', w:-1},{t:'Sie klickt nur laut.', w:0},{t:'Ja, sie flüstert Deadlines.', w:1}
  ]},
  {scene:'office', q:'Sehen Sie in Wolken geheime Botschaften?', a:[
    {t:'Nur hübsche Formen.', w:-1},{t:'Manchmal Tiere.', w:0},{t:'Ja, vollständige Verträge.', w:1}
  ]},
  {scene:'therapist', q:'Wie reagieren Sie, wenn der Toaster springt?', a:[
    {t:'Normal – Frühstück eben.', w:-1},{t:'Kurz erschrocken.', w:0},{t:'Deckung! Hinterhalt!', w:1}
  ]},
  {scene:'office', q:'Hören Sie Ihren Namen im Wind?', a:[
    {t:'Nein.', w:-1},{t:'Einmal passiert.', w:0},{t:'Regelmäßig, er ruft Pläne.', w:1}
  ]},
  {scene:'therapist', q:'Besitzen Sie Alufolie-Amulette?', a:[
    {t:'Nein.', w:-1},{t:'Als Gag.', w:0},{t:'Ja, mehrere Schutzschichten.', w:1}
  ]},
  {scene:'office', q:'Glauben Sie, dieses Spiel bewertet Sie fair?', a:[
    {t:'Es ist nur Spaß.', w:0},{t:'Niemals – es stempelt alles.', w:0},{t:'Es liest meine Gedanken!', w:1}
  ]},
  {scene:'therapist', q:'Hatten Sie déjà vu – exakt diese Frage?', a:[
    {t:'Nein.', w:-1},{t:'Vielleicht.', w:0},{t:'Ja, zum dritten Mal.', w:1}
  ]},
  {scene:'office', q:'Sind Sie bereit für die Diagnose – egal was kommt?', a:[
    {t:'Klar.', w:-1},{t:'Solala.', w:0},{t:'Ich war es immer…', w:1}
  ]}
];

/* ====== Diagnosen (wiederholen sich gern, satirisch) ====== */
const DIAGNOSES = {
  light: [
    'Adaptive Alltags-Schwankung (v1.1)',
    'Introvertiv-affektive Phase – Frühstadium',
    'Situationsbedingte Montagsmüdigkeit (chronisch leicht)',
    'Post-Netflix-Erschöpfung light',
    'Milde Alltagsparanoia – Coffee-to-go'
  ],
  medium: [
    'Bipolare Episode 3. Grades (handelsüblich)',
    'Zweifache Borderline-Tendenz (Trial-Version)',
    'Dysthymie mit Kaffeesucht-Komorbidität',
    'Cyclothymie Beta 2.0',
    'Chronische Prokrastinationsneurose'
  ],
  heavy: [
    'Bipolare Episode 10. Grades (mit Konfetti)',
    'Mega-Paranoid (Limited Collector’s Cut)',
    'Giga-Schizophrenie – Deluxe Bundle',
    'Akute Realitätsskepsis – Hardcore Edition',
    'Multidimensionale Identitätsfragmentierung'
  ],
  work_off: [
    'Systemübergreifende Funktionsunfähigkeit – Amtlich gestempelt',
    'Ultra-Borderline Pro Max (mit Pausentaste)',
    'Hyper-Cyclothymie 9000 (Arbeitsfreistellung empfohlen)',
    'Burnout Infernalis (Sonderurlaub erforderlich)',
    'Totaler Realitätsverlust Deluxe (inkl. Krankenschein)'
  ]
};

/* ====== State & UI ====== */
let step = 0, score = 0;
const total = QUESTIONS.length;

const $scene = document.getElementById('scene');
const $badge = document.getElementById('badge');
const $title = document.getElementById('title');
const $text  = document.getElementById('text');
const $answers = document.getElementById('answers');
const $footer = document.getElementById('footer');
const $prog = document.getElementById('progress');
const $step = document.getElementById('step');

function setScene(name){
  $scene.className = 'hero';
  $scene.classList.add(SCENE_CLASS[name] || 'bg-office');
  $badge.textContent = name==='waiting' ? 'Wartezimmer'
    : name==='therapist' ? 'Therapeut'
    : name==='office' ? 'Praxis'
    : name==='paper' ? 'Diagnose'
    : name==='door' ? 'Next Patient'
    : 'Szene';
}
function setProgress(){
  const pct = Math.round((step/total)*100);
  $prog.style.width = pct + '%';
  document.getElementById('step').textContent = `${Math.min(step,total)}/${total}`;
}
function clearUI(){ $answers.innerHTML=''; $footer.innerHTML=''; }

function showIntro(){
  setScene('waiting');
  $title.textContent = 'Wartezimmer';
  $text.textContent = 'Sie sitzen. Die Uhr tickt. „Der/Die Nächste bitte…“';
  clearUI();
  const go = document.createElement('button');
  go.className='btn primary'; go.textContent='Therapie beginnen';
  go.onclick = nextQuestion;
  $footer.append(go);
  step = 0; score = 0; setProgress();
}

function nextQuestion(){
  if(step >= total) return finish();
  const item = QUESTIONS[step];
  setScene(item.scene||'office');
  $title.textContent = 'Sitzung';
  $text.textContent = item.q;
  clearUI();
  item.a.forEach(opt=>{
    const b = document.createElement('button');
    b.className = 'answer';
    b.textContent = opt.t;
    b.onclick = ()=>{
      score += (opt.w??0);
      step++;
      setProgress();
      $text.textContent = '…der Therapeut nickt und notiert geheimnisvolle Kürzel.';
      setTimeout(()=> step<total ? nextQuestion() : finish(), 360);
    };
    $answers.append(b);
  });
}

function finish(){
  setScene('paper');
  clearUI();

  let bucket = 'medium';
  if(score <= -5) bucket='light';
  else if(score >= 7) bucket='heavy';

  // 20–35% Chance auf Arbeitsunfähigkeit, höher bei heavy
  const workChance = bucket==='heavy' ? 0.35 : bucket==='medium' ? 0.25 : 0.20;
  const work = Math.random() < workChance;
  const list = work ? DIAGNOSES.work_off : DIAGNOSES[bucket];
  const dx = list[Math.floor(Math.random()*list.length)];

  $title.textContent = 'Diagnose';
  $text.innerHTML = `<strong style="font-size:1.25rem">DIAGNOSE:</strong><br>${dx}`;

  const again = document.createElement('button');
  again.className='btn primary'; again.textContent='Neue Sitzung';
  again.onclick = ()=>{
    setScene('door');
    $title.textContent='NEXT PATIENT';
    $text.textContent='Die Tür fällt zu. Tief durchatmen…';
    clearUI();
    const b = document.createElement('button');
    b.className='btn'; b.textContent='Zurück ins Wartezimmer';
    b.onclick = showIntro;
    $footer.append(b);
    setProgress();
  };

  const share = document.createElement('button');
  share.className='btn'; share.textContent='Zitat kopieren';
  share.onclick = ()=>{
    const clip = `Therapie-Satire: ${dx} (Score ${score}, ${new Date().toLocaleDateString()})`;
    navigator.clipboard?.writeText(clip);
    share.textContent='Kopiert ✅';
  };

  $footer.append(share, again);
  step = total; setProgress();
}

/* Start */
showIntro();
</script>
</body>
</html>
